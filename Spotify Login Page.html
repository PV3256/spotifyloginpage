<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1>All Songs Play</h1>
    <div class="container">
        <form action="" class="form">
            <div class="form-body">
                <div class="spotify-text">
                    <div class="spotify-text1">Spotify</div>
                    <div class="spotify-text2">Welcome Back</div>

                </div>
                <div class="input-area">
                    <div class="form-inp">
                        <input type="text" placeholder="Email Address" autofocus>
                    </div>
                    <div class="form-inp">
                        <input type="password" placeholder="Password">
                    </div>
                </div>

            </div class="login-btn">
            <button class="submit-btn" type="submit">Login</button>
            <div>

                <div class="password">
                    <a href="#">Forgot password</a>
                </div>


              <div class="bar"></div>
            </div>
        </form>
    </div>
</body>

</html>
